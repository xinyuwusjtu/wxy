<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style type="text/css">
h1 {color: red}
p {color: blue}
</style>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="Refresh" content="10;url=http://www.w3school.com.cn" />
<!--这里equiv="Refresh"表明的是几秒钟之后跳转的页面-->
</head>

<body>

<h1>header 1</h1>
<p> A paragraph </p>

<a href="new1.html" style="text-decoration:none">
这是一个链接！
</a>

<p>
对不起。我们已经搬家了。您的 URL 是 <a href="http://www.w3school.com.cn">http://www.w3school.com.cn</a>
</p>

<script type="text/javascript">
document.write("<h1>Hello World!</h1>")
</script> 

<!--脚本就是说在某一段代码中用相应的脚本语言去写（Javascript）-->

<!--
注意<a></a>代表超链接
-->

</body>
</html>
