<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<h4>一个无序列表1：</h4>
<ul type="square">
  <li>咖啡</li>
  <li>茶</li>
  <li>牛奶</li>
</ul>

<ol type="A">
  <li>咖啡</li>
  <li>牛奶</li>
  <li>茶</li>
</ol>

<h4>一个嵌套列表：</h4>
<ul>
	<li>
		咖啡
	</li>
	<li>
		茶
		<ul>
			<li>红茶</li>
			<li>绿茶</li>
		</ul>
	</li>
	<li>牛奶</li>
</ul>

<h2>一个定义列表：</h2>

<dl>
   <dt>计算机</dt>
   <dd>用来计算的仪器 ... ...</dd>
   <dt>显示器</dt>
   <dd>以视觉方式显示信息的装置 ... ...</dd>
</dl>

</body>
</html>
